<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>University Scorecard</title>

  <!-- D3.js -->	
  <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/2C45AF31-6EB9-3542-98BF-FB63434EA7EB/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="http://gc.kis.v2.scr.kaspersky-labs.com/C8A604F9-F149-9C45-8417-46152AEE5442/abn/main.css"/><script src="http://d3js.org/d3.v3.js"></script>
    
  <!-- Pym.js - iframe height handler for the Blog -->
  <script src="pym.min.js"></script>
  
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!--CSS-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>


</head>

<body>
  <!-- Creates the Overall Grid -->
  <div class="container">

    <!-- Row 1 -->
    <div class="row">
      <div class="col-sm-12">
        <h1>University Scorecard</h1>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="col-sm-12">
          <div id="cont" class="container-fluid text-center">
            <div class="row scatter">
              <h5 style="color: #3B3B3B;">Avg SAT vs. Admission Rate</h5>
              <div class="col-sm-9">
                <div id="chart"></div>
              </div>
              <div id = "legend" class="col-sm-3">
                <div class="legendTitle" style="font-size: 12px;">REGION</div>
                <div id="legend"></div>
              </div>
            </div>
          </div> 
          <script src="worldbank.js"></script>
          <script src="script.js"></script>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="col-sm-12">
          <!-- The div where we will inject our map -->
          <div id="map"></div>
          <script type="text/javascript" src="logic.js"></script>
        </div>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-12">
          <p>Time series chart here.</p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
